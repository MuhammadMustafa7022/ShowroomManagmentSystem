<div class="container">
  <div class="row">


<div class="col-md-12 mt-5">
  <div class="white_shd full margin_bottom_30">
     <div class="full graph_head ">
        <div class="heading1 margin_0 d-flex">
         <div class="row">
            <div class="col-md-10">
               <h2>Department Tables</h2>
            </div>
            <div class="col-md-2">
               <a type="button" class="btn btn-info" style="margin-left: 250px;" data-toggle="modal" data-target="#exampleModalCenter" >Add Department</a>
            </div>
         </div>
        </div>
      </div>
     <div class="table_section padding_infor_info">
        <div class="table-responsive-sm">
           <table class="table">
              <thead>
                 <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Action</th>

                 </tr>
              </thead>
              <tbody>
                 <tr *ngFor="let department of alldepartment">
                    <td>{{department.PkId}}</td>
                    <td>{{department.Name}}</td>
                    <td>{{department.Description}}</td>
                    <td>
                      <a
                      data-toggle="modal" data-target="#exampleModalCenter"
                      type="button" class="btn btn-info text-white mr-3" (click)="EditDepartment(department)">Edit</a>

                      <a type="button" class="btn btn-danger text-white" (click)="DeleteDepartment(department.PkId)" >Delete</a>
                    </td>

                 </tr>
              </tbody>
           </table>
        </div>
     </div>
  </div>
</div>
</div>
</div>

<!-- insert data in modal --> 

 <!-- Modal -->
 <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
   <div class="modal-dialog modal-dialog-centered" role="document">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
         </button>
       </div>
       <div class="modal-body">


        <form autocomplete="off" #myForm="ngForm" (ngSubmit)="myForm.form.valid && Submit(myForm)">

          <input type="hidden" id="depid" value="0" name="id" [value]="apidepartment.DepartmentData.id">

          <label for="">Name</label>
          <input type="text" name="name" class="form-control" placeholder="Enter Name" required #name="ngModel" [(ngModel)]="apidepartment.DepartmentData.name">
          <div class="mt-2" *ngIf="name.invalid && (name.touched || name.dirty)">
            <p class="text-danger">Name Is Required</p>
          </div>
          <label for="" class="mt-3">Description</label>
          <textarea name="description" class="form-control" placeholder="Description (Optional)" #description="ngModel" [(ngModel)]="apidepartment.DepartmentData.description"
           cols="30" rows="10"></textarea>
           
           <div class="modal-footer">
             <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
             <button type="submit" class="btn btn-primary" >Save changes</button>
            </div>
          </form>
        </div>
     </div>
   </div>
 </div>
